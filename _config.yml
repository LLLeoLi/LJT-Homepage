# Reading Files
include:
  - _pages

# Outputting
permalink: /:categories/:title/
timezone: Asia/Hong_Kong

# Markdown Processing
kramdown:
  input: GFM
  auto_ids: true
  toc_levels: 2..3
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1

# Sass/SCSS
sass:
  style: compressed

# Feed
feed:
  categories: false
  path: atom.xml

# SEO
seo:
  type: Person
  name: Junteng Liu
  links:
    - https://github.com/Vicent0205
    - https://scholar.google.com/citations?hl=en&user=tbK9jl4AAAAJ&view_op=list_works&sortby=pubdate
