twitter_username: junteng88716710
github_username: Vicent0205
email: jliugi@connect.ust.hk

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-remote-theme

# Collections
collections:
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  posts:
    output: true
    permalink: /:categories/:year/:month/:day/:title/
  talks:
    output: true
    permalink: /:collection/:path/
  teaching:
    output: true
    permalink: /:collection/:path/

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false
  # _publications
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: false
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: false
  # _talks
  - scope:
      path: ""
      type: talks
    values:
      layout: single
      author_profile: false
  # _teaching
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: false

# Site Author
author:
  name   : "Junteng Liu"
  avatar : "/assets/images/bio-photo.jpg"
